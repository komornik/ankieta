{% if latest_poll_list %}
    
    {% for poll in latest_poll_list %}
        <h1><a href="{% url 'vote' poll_id=poll.id %}" >{{ poll.question }}</a></h1>
         <font color='red'><ul>
        {% for choice in poll.choice_set.all %}
         <li>{{ choice.choice }}</li>
        {% endfor %}
    </ul></font>
    <br><br>
    {% endfor %}
    
{% else %}
    <p>No polls are available.</p>
{% endif %}
